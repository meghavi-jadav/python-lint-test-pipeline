name: Lint Python Script
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install linter
        run: |
          python -m pip install --upgrade pip
          pip install pyflakes

      - name: Lint with pyflakes
        run: |
          pyflakes app tests

  test:
    name: Run Pytest
    needs: lint
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
  
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
  
      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest app tests

